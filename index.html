<html>
<head>
	<title>Погода здесь</title>
	<meta charset="UTF-8">
	<meta name="keywords" content="weather, city">
	<meta name="description" content="get your weather here">
	<meta name="author" content="Roman Mikhniuk">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">
	<link rel="icon" href="images/icon.png"> 
	<script src="js/consts.js"></script>
	<script src="js/mainWeather.js"></script>
	<script src="js/favoritesWeather.js"></script>
</head>
<body>
	<main>
		<div class = "title">
			<h1>Погода здесь</h1>
		</div>
		
		<div class="update_geo">
			<button class="update_geo_button" id = "update_geo_button">
				<img id="update_geo_image" src="images/update.png"/>
				<div id="update_geo_text">Обновить геолокацию</div>
			</button>
		</div>
		
		<div class = "main_city">
			<h2 class = "main_city_name">Данные загружаются</h2>
		</div>
		
		<div class = "weather_image">
			<img id='weather_image_img' src="images/penguin.png" width=100 height=100/>
		</div>
		
		<div class = "temperature">
			<span class="main_city_temperature">+30°C</span>
		</div> 

		<ul class="weather_parametrs">
			<li><span class = "parametr" >Ветер</span> <span id = "wind">???</span></li>
			<li><span class = "parametr" >Облачность</span> <span id = "cloudCover">???</span></li>
			<li><span class = "parametr" >Давление</span> <span id = "pressure">???</span></li>
			<li><span class = "parametr">Влажность</span> <span id = "humidity">???</span></li>
			<li><span class = "parametr">Координаты</span> <span id = "coordinates">???</span></li>
		</ul>

		<div class = "favorites">
			<h2>Избранное</h2>
		</div>

		<form class = "add_city" id = "add_city">
			<input id = "add_city_input" class = "add_city_input" placeholder = "Добавить новый город">
			<button class = "round_button">+</button>
		</form>

		<ul class = "favorites_cities" id = "favorites_cities">
			<template id="favoriteCityTemplate">
				<li class = "favorite_city">
					<div class="favorite_city_name">
						<h3 class="favorite_city_name_h3">???</h3>
					</div>
					<div class="favorite_city_temperature">
						<span class="favorite_city_temperature_span">???°C</span>
					</div>
					<div class="favorite_city_image">
						<img class = "favorite_city_image_img" src="images/penguin.png" width=50 height=50/>
					</div>
					<div class="favorite_city_close">
						<button class="round_button">X</button>
					</div>
					<ul class="favorite_city_parametrs">
						<li><span class = "parametr" id = "windFavorite" >Ветер</span> <span class="windFavorite">???</span></li>
						<li><span class = "parametr" id = "cloudCoverFavorite" >Облачность</span> <span class="cloudCoverFavorite">???</span></li>
						<li><span class = "parametr" id = "pressureFavorite" >Давление</span> <span class="pressureFavorite">???</span></li>
						<li><span class = "parametr" id = "humidityFavorite">Влажность</span> <span class="humidityFavorite">???</span></li>
						<li><span class = "parametr" id = "coordinatesFavorite">Координаты</span> <span class="coordinatesFavorite">???</span></li>
					</ul>
				</li>
			</template>
		</ul>
	</main>
</body>
</html>
