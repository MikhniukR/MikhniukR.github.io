<html>
<head>
	<title>Погода здесь</title>
	<meta charset="UTF-8">
	<meta name="keywords" content="weather, city">
	<meta name="description" content="get your weather here">
	<meta name="author" content="Daniil Samoylov">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">
	<link rel="icon" href="images/icon.png"> 
	<script src="js/consts.js"></script>
	<script src="js/mainWeather.js"></script>
	<script src="js/favoritesWeather.js"></script>
</head>
<body onload="loadMainCity(); loadFavorites();">
	<main>
		<div class = "title">
			<h1>Погода здесь</h1>
		</div>
		
		<div class="update_geo">
			<button class="update_geo_button" onclick = "reloadMainCity();">
				<img id="update_geo_image" src="images/update.png"></img>
				<div id="update_geo_text">Обновить геолокацию</div>
			</button>
		</div>
		
		<div class = "main_city">
			<h2 class = "main_city_name">Данные загружаются</h2>
		</div>
		
		<div class = "weather_image">
			<img src="images/penguin.png" width=100 height=100></img>
		</div>
		
		<div class = "temperature">
			<span class="main_city_temperature">+30°C</span>
		</div> 

		<ul class="weather_parametrs">
			<li><span class = "parametr">Ветер</span> ???</li>
			<li><span class = "parametr">Облачность</span> ???</li>
			<li><span class = "parametr">Давление</span> ???</li>
			<li><span class = "parametr">Влажность</span> ???</li>
			<li><span class = "parametr">Координаты</span> ???</li>
		</ul>

		<div class = "favorites">
			<h2>Избранное</h2>
		</div>

		<div class = "add_city">
			<input id = "add_city_input" class = "add_city_input" placeholder = "Добавить новый город" onkeydown="checkIsEnter()">
			<button class = "round_button" onclick = "addNewCityToFavorite()">+</button>
		</div>

		<ul class = "favorites_cities" id = "favorites_cities">
			<li class = "favorite_city" style="display: none;" >
				<div class="favorite_city_name">
					<h3>Moscow</h3>
				</div>
				<div class="favorite_city_temperature">
					<span>5°C</span>
				</div>
				<div class="favorite_city_image">
					<img src="images/penguin.png" width=50 height=50></img>
				</div>
				<div class="favorite_city_close">
					<button class="round_button">X</button>
				</div>
				<ul class="favorite_city_parametrs">
					<li><span class = "parametr">Ветер</span> 5 m/s, NW</li>
					<li><span class = "parametr">Облачность</span> Broken clouds</li>
					<li><span class = "parametr">Давление</span> 1013 hpa</li>
					<li><span class = "parametr">Влажность</span> 52%</li>
					<li><span class = "parametr">Координаты</span> [59.88, 30.42]</li>
				</ul>
			</li>
		</ul>
	</main>
</body>
</html>
