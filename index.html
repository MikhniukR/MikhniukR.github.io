<html>
<head>
	<title>Погода здесь</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">
	<link rel="icon" href="images/icon.png"> 
</head>
<body>
	<main>
		<div class = "title">
			<h1>Погода здесь</h1>
		</div>
		
		<div class="update_weather">
			<button class="update_weather_button">
				<!-- <img id="update_geo_img" src="images/upd.png"></img> -->
				<div id="update_geo_text">Обновить геолокацию</div>
			</button>
		</div>
		
		<div class = "main_city">
			<h2 class = "main_city_name">Saint-Petersburg</h2>
		</div>
		
		<div class = "weather_image">
			<img src="images/penguin.png" width=100 height=100></img>
		</div>
		
		<div class = "temperature">
			<span class="main_city_temperature">8°C</span>
		</div> 

		<ul class="weather_parametrs">
			<li><span class = "parametr">Ветер</span> 5 m/s, NW</li>
			<li><span class = "parametr">Облачность</span> Broken clouds</li>
			<li><span class = "parametr">Давление</span> 1013 hpa</li>
			<li><span class = "parametr">Влажность</span> 52%</li>
			<li><span class = "parametr">Координаты</span> [59.88, 30.42]</li>
		</ul>

		<div class = "favorites">
			<h2>Избранное</h2>
		</div>

		<div class = "add_city">
			<input class = "add_city_input" placeholder="Добавить новый город">
			<button class = "round_button">+</button>
		</div>
	</main>
</body>
</html>
